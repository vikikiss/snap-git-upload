<html>
  <head>
    <title>TxtFile Upload</title>
  </head>
  <body>
    <form action="http://localhost:8000/txtfileprocess" method="post" enctype="multipart/form-data">
      <table>
        <tr>
          <td>
            <label>File:</label>
          </td>
          <td>
            <input type="file" name="file" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Go" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
